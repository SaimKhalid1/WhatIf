<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="pulse" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="70%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </radialGradient>

    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- background shape -->
  <circle cx="60" cy="60" r="46" fill="url(#pulse)" />

  <!-- decision core -->
  <circle cx="60" cy="52" r="4.5" fill="#ffffff"/>

  <!-- flowing paths -->
  <path
    d="M60 56 C42 62, 34 76, 30 92"
    stroke="#EDE9FE"
    stroke-width="3"
    stroke-linecap="round"
    fill="none"
    filter="url(#softGlow)"
  />

  <path
    d="M60 56 C78 62, 86 76, 90 92"
    stroke="#EDE9FE"
    stroke-width="3"
    stroke-linecap="round"
    fill="none"
    filter="url(#softGlow)"
  />

  <!-- outcome nodes -->
  <circle cx="30" cy="92" r="4" fill="#EDE9FE"/>
  <circle cx="90" cy="92" r="4" fill="#EDE9FE"/>
</svg>


